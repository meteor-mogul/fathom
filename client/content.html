<body>

  <script type="text/x-template" id="mm-content-template">
      <v-content app>
        <v-container>

          <v-layout row wrap>
            <v-flex style="font-weight: bold;">
              Welcome to the fathom unit converter!
            </v-flex>
          </v-layout>

          <v-layout row wrap>
            <v-flex>
              <select
              v-model="converttype"
              @change="changeType()"
              >
                <option
                value=""
                >(Select a unit type)</option>
                <option
                v-for="unittype in unittypes"
                :value="unittype"
                :key="unittype"
                >{{unittype}}</option>
              </select>
            </v-flex>
          </v-layout>

          <!-- Can type in values and will reactively convert. -->
          <v-layout row wrap>
            <v-flex>
              <input
              type="text"
              v-model="valueleft"
              placeholder="Value"
              @input="leftValInput()"
              >
            </v-flex>
            <v-flex>
              <input
              type="text"
              v-model="valueright"
              placeholder="Value"
              @input="rightValInput()"
              >
            </v-flex>
          </v-layout>

          <!--
          UI a little tricky.
          Left unit select is the driver.
          When you change the left or right units:
          1) Left value stays the same.
          2) Right value is updated.
          -->
          <v-layout row wrap>
            <v-flex>
              <select
              v-model="convertleft"
              @change="changeRight()"
              >
                <option
                value=""
                >(Select unit)</option>
                <option
                v-for="conversion in conversions()"
                :value="conversion.value"
                :key="conversion.value"
                >{{conversion.label}}</option>
              </select>
            </v-flex>
            <v-flex>
              <select
              v-model="convertright"
              @change="changeRight()"
              >
                <option
                value=""
                >(Select unit)</option>
                <option
                v-for="conversion in conversions()"
                :value="conversion.value"
                :key="conversion.value"
                >{{conversion.label}}</option>
              </select>
            </v-flex>
          </v-layout>

          <v-flex xs1><span class="equals-sign">=</span></v-flex>

        </v-container>
      </v-content>
  </script>

</body>
