<head>
  <title>fathom</title>
</head>

<body>
  <h1>Welcome to fathom!</h1>

  {{> hello}}
  {{> unitconverter}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="unitconverter">
  <div>
    <div>Unit type</div>
    <div>Unit from</div>
    <div>Unit to</div>
  </div>
</template>
