<head>
  <title>fathom</title>
</head>

<body>
  <h1>Welcome to fathom!</h1>

  <div class="container">
    <div class="row">
      {{> unitconverter}}
    </div>

    <div class="row">
      {{> loginButtons}}
    </div>

    <div class="row">
      {{#if currentUser}}
        {{> hello}}
      {{else}}
        Please login.
      {{/if}}
    </div>
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="unitconverter">
  <div class="panel panel-default">
    <div class="panel-heading">Fathom unit converter</div>
    <div class="panel-body">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <select class="form-control" name="unittype">
              <option value="">(Select a unit type)</option>
              <option value="energy">Energy</option>
              <option value="power">Power</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <input class="form-control" type="text" name="quantityfrom" value="{{fromvalue}}">
            </div>
            <div class="row">
              <select class="form-control" name="unitfrom">
                <option value="">(Select one)</option>
                {{#each unitslist}}
                  <option value="{{this.value}}">{{this.label}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <span>=</span>
          </div>
          <div class="col-md-4">
            <div class="row">
              <input class="form-control" type="text" name="quantityto" value="{{tovalue}}">
            </div>
            <div class="row">
              <select class="form-control" name="unitto">
                <option value="">(Select one)</option>
                {{#each unitslist}}
                  <option value="{{this.value}}">{{this.label}}</option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
