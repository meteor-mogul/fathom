<head>
  <title>fathom</title>
</head>

<body>
  <h1>Welcome to fathom!</h1>

  <div class="container">
    <div class="row">
      {{> loginButtons}}
    </div>

    <div class="row">
      {{> unitconverter}}
    </div>

    <div class="row">
      {{#if currentUser}}
        {{> hello}}
      {{else}}
        Please login.
      {{/if}}
    </div>
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="unitconverter">
  <div class="container">
    <div class="row">
      <div>Unit type</div>
    </div>
    <div class="row">
      <div class="col-md-6">Unit from</div>
      <div class="col-md-6">Unit to</div>
    </div>
  </div>
</template>
